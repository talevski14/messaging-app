<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite</title>
</head>
<body>
<form>
    <label for="usernameToInvite">Enter friend's username to invite to chat</label><input type="text"
                                                                                          id="usernameToInvite"
                                                                                          name="usernameToInvite"><br>
    <button type="submit" id="search">Search</button>
</form>
<div th:if="${users != null}">
    <ul role="list" class="divide-y divide-gray-100" th:each="user: ${users}">
        <li class="flex justify-between gap-x-6 py-5">
            <div class="flex min-w-0 gap-x-4">
                <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900"
                       th:text="${user?.getFullName()}"></p>
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500"
                       th:text="${user?.getUsername()}"></p>
                </div>
                <form method="post" th:action="@{'/invite/{id}' (id = ${chatID})}">
                    <input type="hidden" name="friendUsername" th:value="${user?.getUsername()}">
                    <button type="submit">Send invite</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
